<h3>{{legend}}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button
      type="button"
      class="btn btn-primary"
      (click)="changeValueProgress(-5)"
    >
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input
    type="text"
    name="progress"
    id=""
    class="form-control"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button
      type="button"
      class="btn btn-primary"
      (click)="changeValueProgress(+5)"
    >
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
