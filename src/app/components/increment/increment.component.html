<h3>{{legend}} - {{progress}}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button
      type="button"
      class="btn btn-primary"
      (click)="changeValueProgress(-5)"
    >
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input
    #txtProgress
    type="number"
    name="progress"
    id=""
    class="form-control"
    [(ngModel)]="progress"
    (ngModelChange)="onChange($event)"
    min="1"
    max="100"
  />
  <span class="input-group-btn">
    <button
      type="button"
      class="btn btn-primary"
      (click)="changeValueProgress(+5)"
    >
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
